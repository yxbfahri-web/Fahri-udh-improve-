<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Luar Angkasa 🚀</title>
<style>
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: radial-gradient(circle at top, #0a0a1a, #000);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .stars {
    position: absolute;
    width: 2px; height: 2px;
    background: white;
    box-shadow:
      100px 200px white, 150px 80px white, 250px 300px white,
      400px 150px white, 600px 250px white, 700px 400px white,
      900px 100px white, 1100px 300px white, 1300px 200px white;
    animation: twinkle 2s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; transform: scale(1); }
    to { opacity: 1; transform: scale(1.3); }
  }

  .quiz-container {
    z-index: 1;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 { margin-bottom: 20px; color: #00bfff; }

  .btn {
    background: #00bfff;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    color: white;
    font-size: 16px;
    margin: 10px 0;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
  }

  .btn:hover {
    background: #0080ff;
  }

  #next-btn {
    display: none;
  }

  .correct { background: #00ff88 !important; }
  .wrong { background: #ff4444 !important; }

  #music-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #00bfff;
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 22px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,191,255,0.5);
    transition: 0.3s;
  }

  #music-btn:hover {
    background: #0080ff;
  }

</style>
</head>
<body>

<div class="stars"></div>

<!-- Tombol Musik -->
<button id="music-btn">🎵</button>
<audio id="bg-music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
</audio>

<div class="quiz-container">
  <h1>Quiz Luar Angkasa 🚀</h1>
  <p id="question">Tekan Mulai untuk memulai!</p>
  <div id="answer-buttons"></div>
  <button class="btn" id="start-btn">Mulai</button>
  <button class="btn" id="next-btn">Soal Selanjutnya</button>
  <p id="score" style="margin-top:10px;"></p>
</div>

<script>
const startBtn = document.getElementById("start-btn");
const nextBtn = document.getElementById("next-btn");
const questionEl = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const scoreEl = document.getElementById("score");
const musicBtn = document.getElementById("music-btn");
const bgMusic = document.getElementById("bg-music");

let currentQuestion = 0;
let score = 0;
let isPlaying = false;

const questions = [
  {
    question: "Planet terbesar di tata surya kita adalah...",
    answers: [
      { text: "Bumi", correct: false },
      { text: "Jupiter", correct: true },
      { text: "Mars", correct: false },
      { text: "Saturnus", correct: false },
    ]
  },
  {
    question: "Bintang terdekat dari Bumi adalah...",
    answers: [
      { text: "Alpha Centauri", correct: false },
      { text: "Matahari", correct: true },
      { text: "Sirius", correct: false },
      { text: "Betelgeuse", correct: false },
    ]
  },
  {
    question: "Planet yang dikenal sebagai 'Planet Merah' adalah...",
    answers: [
      { text: "Mars", correct: true },
      { text: "Venus", correct: false },
      { text: "Merkurius", correct: false },
      { text: "Neptunus", correct: false },
    ]
  },
  {
    question: "Galaksi tempat Bumi berada bernama...",
    answers: [
      { text: "Andromeda", correct: false },
      { text: "Bima Sakti", correct: true },
      { text: "Sombrero", correct: false },
      { text: "Whirlpool", correct: false },
    ]
  },
  {
    question: "Objek luar angkasa yang mengelilingi planet disebut...",
    answers: [
      { text: "Meteor", correct: false },
      { text: "Asteroid", correct: false },
      { text: "Satelit", correct: true },
      { text: "Komet", correct: false },
    ]
  }
];

// Fungsi Musik
musicBtn.addEventListener("click", () => {
  if (isPlaying) {
    bgMusic.pause();
    musicBtn.textContent = "🎵";
  } else {
    bgMusic.play();
    musicBtn.textContent = "⏸️";
  }
  isPlaying = !isPlaying;
});

// Fungsi Quiz
startBtn.addEventListener("click", startQuiz);
nextBtn.addEventListener("click", () => {
  currentQuestion++;
  nextQuestion();
});

function startQuiz() {
  startBtn.style.display = "none";
  currentQuestion = 0;
  score = 0;
  scoreEl.textContent = "";
  nextQuestion();
}

function nextQuestion() {
  resetState();
  if (currentQuestion < questions.length) {
    showQuestion(questions[currentQuestion]);
  } else {
    showScore();
  }
}

function showQuestion(question) {
  questionEl.textContent = question.question;
  question.answers.forEach(answer => {
    const button = document.createElement("button");
    button.textContent = answer.text;
    button.classList.add("btn");
    button.addEventListener("click", () => selectAnswer(button, answer.correct));
    answerButtons.appendChild(button);
  });
}

function resetState() {
  nextBtn.style.display = "none";
  while (answerButtons.firstChild) {
    answerButtons.removeChild(answerButtons.firstChild);
  }
}

function selectAnswer(button, correct) {
  const buttons = answerButtons.children;
  for (let btn of buttons) {
    btn.disabled = true;
    if (btn.textContent === button.textContent && correct) btn.classList.add("correct");
    else if (btn.textContent === button.textContent && !correct) btn.classList.add("wrong");
  }
  if (correct) score++;
  nextBtn.style.display = "block";
}

function showScore() {
  resetState();
  questionEl.textContent = `Skor Akhir Kamu: ${score} / ${questions.length}`;
  scoreEl.textContent = "Keren banget bro, kamu paham banget tentang luar angkasa! 🌌";
  startBtn.textContent = "Main Lagi";
  startBtn.style.display = "block";
}
</script>

</body>
</html>
